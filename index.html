<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="src/styles/reset.css" rel="stylesheet">
        <link href="src/styles/style.css" rel="stylesheet">
        <title>ITLIFE</title>
    </head>
    <body>
        <div class="container-body">
            <header class="header container">
                    <img src="src/images/logo.png" alt="logo">
                    <ul class="flex__list list">
                        <li>
                            <a class="list__item" href="#">HOME</a>
                        </li>
                        <li>
                            <a class="list__item" href="#">SERVICES</a>
                        </li>
                        <li>
                            <a class="list__item" href="#">ABOUT</a>
                        </li>
                        <li>
                            <a class="list__item" href="#">CONTACTS</a>
                        </li>
                    </ul>
                    <button class="button" type="button">
                        CALLBACK
                    </button>
            </header>
        </div>
        <main class="main">
            <div class="container">
                <div class="main__introduce">
                    <h1 class="main__title">Who we are</h1>
                    <div class="divider"></div>
                    <p class="main__text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
                <div class="main__person">
                    <ul class="main__list">
                        <li>
                            <figure>
                                <img src="src/images/john_hadson.png" alt="lead designer">
                                <figcaption class="main__note">John Hadson<span class="main__note_t">Lead Design</span></figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="src/images/alex_cutter.png" alt="developer">
                                <figcaption class="main__note">Alex Cutter<span class="main__note_t">Developer</span></figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="src/images/elena_simpson.png" alt="artist">
                                <figcaption class="main__note">Elena Simpson<span class="main__note_t">Artist</span></figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="src/images/lily_allen.png" alt="graphic designer">
                                <figcaption class="main__note">Lilly Allen<span class="main__note_t">Graphic Designer</span></figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <div class="container">
            <footer class="footer">
                <div class="footer__content">
                    <img class="footer_img" src="src/images/logo.png" alt="logo">
                    <ul class="flex__list">
                        <li>
                            <a class="list__item list__item_t" href="#">HOME</a>
                        </li>
                        <li>
                            <a class="list__item list__item_t" href="#">SERVICES</a>
                        </li>
                        <li>
                            <a class="list__item list__item_t" href="#">ABOUT</a>
                        </li>
                        <li>
                            <a class="list__item list__item_t" href="#">CONTACTS</a>
                        </li>
                    </ul>
                    <ul class="flex__list social">
                        <li class="social__item">
                            <a href="#" target="_blank">
                                <img class="social__img" src="src/images/twitter.svg" alt="twitter">
                            </a>  
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank">
                                <img class="social__img" src="src/images/facebook.svg" alt="twitter">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank">
                                <img class="social__img" src="src/images/instagram.svg" alt="twitter">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank">
                                <img class="social__img" src="src/images/linkedin.svg" alt="twitter">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank">
                                <img class="social__img social__img_margin" src="src/images/telegram.svg" alt="twitter">
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
